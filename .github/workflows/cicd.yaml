name: conditional hello

on: [push]

jobs: 
    job1: 
        runs-on: ubuntu-latest
        steps: 
            - run: exit 1
    
    job2: 
        runs-on: ubuntu-latest
        needs: job1
        if: success()
        steps: 
            - run: echo "job1 succeeded, Hello from job 2"
    
    job3: 
        runs-on: ubuntu-latest
        needs: job1
        if: failure()
        steps: 
            - run: echo "job1 failed, Hello from job 3"